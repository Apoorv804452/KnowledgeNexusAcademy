<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f4f7fb;
}

.header{
background:#1e40af;
color:white;
padding:15px;
text-align:center;
font-size:18px;
font-weight:bold;
}

iframe{
width:100%;
height:92vh;
border:none;
}
</style>
</head>

<body>

<div class="header" id="pdfTitle">Loading Notes...</div>

<iframe id="pdfFrame"></iframe>

<script>
let params = new URLSearchParams(window.location.search);
let subject = params.get("subject");
let file = params.get("file");
let title = params.get("title");

document.getElementById("pdfTitle").innerHTML =
decodeURIComponent(title || "Notes");

// direct pdf path
let pdfPath = `https://knowledgenexusacademy.in/notes/${subject}/${file}`;

// google drive embed viewer
let googleViewer = `https://drive.google.com/viewerng/viewer?embedded=true&url=${encodeURIComponent(pdfPath)}`;

document.getElementById("pdfFrame").src = googleViewer;
</script>

</body>
</html>
